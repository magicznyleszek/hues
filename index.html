---
layout: null
---
{% assign versionCache = site.time|date: "%Y-%m-%d_%H-%M-%S" %}

<!DOCTYPE html>
<html lang="{{ site.data.globals.appLang }}">
    <head>
        <title>{{ site.name }}</title>
        <meta charset="utf-8">
        <meta http-equiv="cleartype" content="on">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="keywords" content="{{ site.keywords }}">
        <meta name="description" content="{{ site.description }}">
        <meta name="author" content="{{ site.author }}">
        <link rel="author" href="humans.txt">
        <link rel="home" href="{{ site.baseurl }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/dist/monolith.css?{{ versionCache }}" media="all" rel="stylesheet">
        <link rel="icon" href="/favicon.ico?{{ versionCache }}">
        <link rel="apple-touch-icon" href="/favicon.png?{{ versionCache }}">
    </head>

    <body>
        <div style="display: none;">{% include symbols.svg %}</div>

        <section role="main">
            <div js-huesAppRoot i-appRoot>loading&hellip;</div><!--

         --><a href="" i-nakedLink i-appLogo>
                <svg i-icon="huesFaceLogo">
                    <use xlink:href="#symbol-hues-logo">
                </svg>
            </a>
            
            <footer i-appRoot-footer>
                <a href="{{ site.rootSiteUrl }}">author</a>
                <a href="{{ site.codeSourceUrl }}">code</a>
            </footer>
        </section>

        <script data-main="dist/app.js" src="dist/npmdeps/require.js"></script>
        <script src="dist/requireConfig.js"></script>
    </body>
</html>

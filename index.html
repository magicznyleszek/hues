---
layout: null
---
<!DOCTYPE html>
<html lang="{{ site.data.globals.appLang }}">
    <head>
        <title>{{ site.name }}</title>
        <meta charset="utf-8">
        <meta http-equiv="cleartype" content="on">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="keywords" content="{{ site.keywords }}">
        <meta name="description" content="{{ site.description }}">
        <meta name="author" content="{{ site.author }}">
        <link rel="author" href="humans.txt">
        <link rel="home" href="{{ site.baseurl }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/dist/styles/monolith.css?v1" media="all" rel="stylesheet">
        <link rel="icon" href="/favicon.ico?v1">
        <link rel="apple-touch-icon" href="/dist/images/hues-logo-1440.png?v1">
    </head>

    <body>
        <div style="display: none;">
            {% include symbols.svg %}
        </div>

        <section role="main" i-area="half">
            <a href="" i-nakedLink="middle" i-area="half">
                <svg i-icon="huesFaceLogo">
                    <use xlink:href="#symbol-hues-logo">
                </svg>
            </a><div
                js-huesAppRoot
                i-inlineBlock="middle"
                i-area="half"
                i-text="righted"
            >loading&hellip;</div>
        </section>

        <script
            data-main="dist/scripts/main.js"
            src="dist/scripts/npmdeps/require.js"
        ></script>

        <script src="dist/scripts/requireConfig.js"></script>
    </body>
</html>
